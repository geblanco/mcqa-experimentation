quail:
  no_answer_text: "not enough information"
  splits:
    train:
      data: train.json
      answers: train_answers.json
    dev:
      data: dev.json
      answers: dev_answers.json
  transform-splits:
    train:
      data: train.json
    dev:
      data: dev.json
    test:
      data: test.json
  format:
    output: quail_race_fmt_original
  split-data:
    output: quail_race_fmt
  transform:
    output: quail_no_empty_answers
race:
  no_answer_text: "not enough information"
  splits:
    train:
      orig_data: train
      data: train.json
    dev:
      orig_data: dev
      data: dev.json
  transform-splits:
    train:
      data: train.json
    dev:
      data: dev.json
    test:
      data: test.json
  format:
    output: race_formatted
  split-data:
    output: race
  transform:
    output: race_with_empty_answers
